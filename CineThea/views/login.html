<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!--Form Validation-->
    <link rel="stylesheet" href="../css/login-css/form-validation.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login-css/login.css">
</head>
<body>

<!--Header-->
<header class="login-header">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="pagelogo" src="../images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger" onclick="location.href='login.html'" type="submit">Login</button>
        </div>
    </nav>
</header>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span onclick="window.location.href='https://www.facebook.com'"><i class="fab fa-facebook-square"></i></span>
                    <span onclick="window.location.href='https://instagram.com'"><i class="fab fa-instagram-square"></i></span>
                    <span onclick="window.location.href='https://www.twitter.com'"><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <div class="controls">
                            <input type="email" class="form-control" placeholder="email" required>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <div class="controls">
                            <input type="password" class="form-control" placeholder="password" required>
                        </div>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer>
    <div class="jumbotron jumbotron-fluid p-4 mt-2 mb-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex align-center-items">
                        <img class="footer-logo" src="../images/logo.png" alt="">
                        <div class="footer-logo-text">CineThea</div>
                    </div>
                    <p class="footer-text mt-2">
                        For your comments and questions, you can send an e-mail to info@cinethea.com<br>
                    </p>
                    <p>
                        <a class="text-danger me-2" href="https://www.facebook.com"><i class="fab fa-facebook-square fa-fw fa-2x"></i></a>

                        <a class="text-danger me-2" href="https://www.twitter.com"><i class="fab fa-twitter-square fa-2x"></i></a>

                        <a class="text-danger me-1" href="https://instagram.com"><i class="fab fa-instagram fa-fw fa-2x"></i></a>

                        <a class="text-danger" href="https://www.linkedin.com"><i class="fab fa-linkedin fa-fw fa-2x"></i></a>
                    </p>
                </div>
                <div class="col-md-6 mt-4">
                </div>
            </div>
        </div>
    </div>
</footer>

<!--JQuery JavaScript-->
<script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js'></script>
<script src="../js/jqBootstrapValidation.js"></script>

<!--Bootstrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="../fontawesome/js/all.js"></script>

<!--Main JS-->
<script src="../js/pages/login-page.js"></script>

</body>
</html>
